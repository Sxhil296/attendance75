<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance75</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <h1>Attendance75</h1>
      <div class="form">
        <input
          type="text"
          id="total_lectures"
          placeholder="Total Lectures"
          required
        />
        <input
          type="text"
          id="attended_lectures"
          placeholder="Attended Lectures"
          required
        />
        <button id="calculate_btn">Calculate Attendance</button>
        <div class="result" id="result">
          <h2 id="attendance">Attendance : 78%</h2>
          <h2 id="needed_lectures">Lectures need to attend: 4</h2>
        </div>
      </div>
      <div class="description">
        <p class="text">This is a fun app made during boring lecture.</p>
        <p class="text">
         This app calculates your attendance and also tells you how many more lectures you need to attend to achieve 75% attendance.
        </p>
        <p class="text">
          Find the code
          <a href="https://github.com/Sxhil296/attendance75" target="_blank" rel="noopener noreferrer">here.</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      Developed by
      <a href="https://github.com/Sxhil296" target="_blank" rel="noopener noreferrer">Sahil</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
